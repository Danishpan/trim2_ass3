<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Change</title>
</head>
<body>
<form method="post" action="/change">
    <p>Enter your new password</p>
    <input type="hidden" name="username" th:value="${passwordName}">
    <input type="text" name="newPassword" placeholder="New">
    <input type="submit" value="Change">
</form>
<p th:text="${passwordName}"></p>
</body>
</html>
