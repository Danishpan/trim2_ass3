<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transfer Money</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
        body{
            margin: 20px;
            background-color: azure;
            color: cadetblue;
            font-family: Montserrat;
        }
    </style>
</head>
<body>
<h1>Transfer money to another card</h1>
<form method="post" action="/transfer">
    <p>Choose a card to transfer money from</p>
    <select id="outcomeCard" name="outcomeCard">
        <option th:each="card: ${cards}" th:value="${card.getNumber}" th:text="${card.getNumber}">
        </option>
    </select>
    <p>Enter a card to transfer money to</p>
    <input type="text" name="incomeCard" placeholder="Card number">
    <p>Enter an amount of money to transfer</p>
    <input type="text" name="amount" placeholder="Amount of money">
    <div><input type="submit" value="Transfer"/></div>
</form>

</body>
</html>
